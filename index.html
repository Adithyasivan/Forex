<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Forex Analysis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

  <h1>Forex Analysis</h1>
  <div class="subtitle">
    Rule-based technical signals on major currency pairs
  </div>

  <div class="grid">

    <div class="card">
      <h3>Forex Pair</h3>
      <select id="pairSelect">
        <option value="EURUSD">EUR / USD</option>
        <option value="GBPUSD">GBP / USD</option>
        <option value="USDJPY">USD / JPY</option>
        <option value="AUDUSD">AUD / USD</option>
      </select>

      <h3 style="margin-top:20px;">Signal</h3>
      <div id="signal" class="signal wait">WAIT</div>
      <p id="signalReason" style="font-size:14px;color:#94a3b8;">
        Waiting for confirmation
      </p>
    </div>

    <div class="card">
      <h3>Price Chart</h3>
      <div id="chart" class="chart-placeholder">
        Candlestick chart will appear here
      </div>

      <h3 style="margin-top:20px;">Indicators</h3>
      <div class="indicator">
        <span>RSI (14)</span>
        <span id="rsiValue">–</span>
      </div>
      <div class="indicator">
        <span>MACD</span>
        <span id="macdValue">–</span>
      </div>
      <div class="indicator">
        <span>Trend</span>
        <span id="trendValue">–</span>
      </div>
    </div>

  </div>

  <footer>
    Educational use only. Not financial advice.
  </footer>
  <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
